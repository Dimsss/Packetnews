apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile     group: 'org.jsoup', name: 'jsoup', version: '1.7.2'
    compile     group: 'org.mongodb', name: 'mongo-java-driver', version: '3.1.0'

}